<body>
    <h1>TAGS usadas para marcações em html</h1>
    <p>em html podemos utilizar tags para inserirmos conteudos dentro de um site</p>   
    <ul>
        <li><abbr title="abbr">abreviações</abbr></li>
        <li><abbr title="h1,h2,h3">titulos</abbr></li>
        <li><abbr title="img">imagens</abbr></li>

        <li><abbr title="code">codigo fonte</abbr></li>
        <li><abbr title="ul">listas não numeradas</abbr></li>
    </ul>
