<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        border-collapse: collapse;
    }
    caption{
        font-size: 1.3em;
        font-weight: bold;
        padding: 10px;
    }
    th, td{
        border: 1px solid black;
        padding: 10px;
    }  
</style>
<body>
    <h1>Exercicios de tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissão"> 
            
        </colgroup>
        <caption>
            cadastro
        </caption>
        <tr>
            <th scope="col">nome</th>
            <th scope="col">sexo</th>
            <th scope="col">idade</th>
            <th scope="col">profissão</th>
        </tr>
        <tr>
            <td>Ana maria</td>
            <td>fem</td>
            <td>25</td>
            <td>jornalista</td>
        </tr>
        <tr>
            <td>Julio</td>
            <td>masc</td>
            <td>21</td>
            <td>arquiteto</td>
        </tr>
        <tr>
            <td>rafael</td>
            <td>masc</td>
            <td>19</td>
            <td>progamador</td>
        </tr>
    </table>
    
</body>
</html>
