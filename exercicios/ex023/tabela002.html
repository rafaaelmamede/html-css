<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;            
        }
        h1{
            text-align: center;

        }
        table{
            width: 500px;
            border-collapse: collapse;       }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        thead{
            background-color: gray;
            color: aliceblue;
        }
        tfoot{
            background-color: gray;
            color: aliceblue;
        }

    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>cidade</th>
                <th>população</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>são paulo</th>
                <td>21 656 301</td>
            </tr>
            <tr>
                <th>Belo Horizonte</th>
                <td>5 178 131</td>
            </tr>
            <tr>
                <th>Rio de Janeiro</th>
                <td>12 777 959</td>
            </tr>
           

        </tbody>

        <tfoot>
            <tr>
                <th>total de habitantes</th>
                <td>0000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
