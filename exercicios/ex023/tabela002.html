<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;            
        }
        h1{
            text-align: center;

        }
        table{
            width: 500px;
            border-collapse: collapse;       }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        thead{
            background-color: gray;
            color: aliceblue;
        }
        tfoot{
            background-color: gray;
            color: aliceblue;
        }
        td.num{
            text-align: right;

        }

    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>cidade</th>
                <th>população</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>são paulo</th>
                <td class="num">21 656 301</td>
            </tr>
            <tr>
                <th>Belo Horizonte</th>
                <td class="num">5 178 131</td>
            </tr>
            <tr>
                <th>Rio de Janeiro</th>
                <td class="num">12 777 959</td>
            </tr>
            <tr>
                <th>salvador</th>
                <td class="num"> 2 900 319</td>
            </tr>
            <tr>
                <th>fortaleza</th>
                <td class="num">2 703 391</td>
            </tr>
            <tr>
                <th>manaus</th>
                <td class="num">2 255 903</td>
            </tr>
           <tr>
                <th>curitiba</th>
                <td class="num">1 963 726</td>         
           </tr>
           <tr>
                <th>recife</th>
                <td class="num">1 661 017</td>
           </tr>
           <tr>
                <th>goiania</th>
                <td class="num">1 555 626</td>
           </tr>
           <tr>
                <th>belem</th>
                <td class="num">1 506 420</td>
           </tr>

        </tbody>

        <tfoot>
            <tr>
                <th>total de habitantes</th>
                <td class="num"><strong>0000</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
